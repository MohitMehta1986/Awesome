language: csharp
sudo: required
dist: trusty
mono: none
dotnet: 2.1.502
install:
  - export DOTNET_CLI_TELEMETRY_OPTOUT=1
before_script:
  - chmod a+x petclinicbackend/customerservice/build.sh
  - chmod a+x ./deploy.sh
script:
  - petclinicbackend/customerservice/build.sh
deploy:
  - provider: script
    script: ./deploy.sh $TRAVIS_TAG
    skip_cleanup: true
    on:
      tags: true
 
